<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Car Scene</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB; /* sky blue */
    }

    .sun {
      position: absolute;
      top: 40px;
      right: 50px;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 50px yellow;
    }

    .cloud {
      position: absolute;
      top: 60px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: white;
      border-radius: 50px;
      animation: moveCloud 30s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 80px;
      height: 80px;
      left: -40px;
      top: -20px;
    }

    .cloud::after {
      width: 60px;
      height: 60px;
      left: 60px;
      top: -10px;
    }

    @keyframes moveCloud {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    .buildings {
      position: absolute;
      bottom: 150px;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        to right,
        #444 0px,
        #444 50px,
        #666 50px,
        #666 100px
      );
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #333;
    }

    .car {
      position: absolute;
      bottom: 150px;
      left: 100px;
      width: 200px;
      height: 50px;
      background: red;
      border-radius: 10px;
      transition: left 0.05s;
    }

    .top {
      position: absolute;
      top: -40px;
      left: 30px;
      width: 140px;
      height: 40px;
      background: #e60000;
      border-radius: 15px 15px 0 0;
    }

    .window {
      position: absolute;
      top: 5px;
      width: 40px;
      height: 30px;
      background: lightblue;
      border-radius: 5px;
    }

    .window.left { left: 10px; }
    .window.right { right: 10px; }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .wheel.left { left: 20px; }
    .wheel.right { right: 20px; }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- 🌞 Sun -->
  <div class="sun"></div>

  <!-- ☁️ Clouds -->
  <div class="cloud" style="top: 80px; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 130px; animation-delay: 10s;"></div>

  <!-- 🏢 Buildings -->
  <div class="buildings"></div>

  <!-- 🚗 Car -->
  <div class="car" id="car">
    <div class="top">
      <div class="window left"></div>
      <div class="window right"></div>
    </div>
    <div class="wheel left"></div>
    <div class="wheel right"></div>
  </div>

  <!-- 🛣️ Road -->
  <div class="road"></div>

  <!-- 🎮 JavaScript: Control Car -->
  <script>
    const car = document.getElementById("car");
    let carLeft = 100;

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") {
        carLeft += 10;
        if (carLeft > window.innerWidth - 200) carLeft = window.innerWidth - 200;
        car.style.left = carLeft + "px";
      }
      if (event.key === "ArrowLeft") {
        carLeft -= 10;
        if (carLeft < 0) carLeft = 0;
        car.style.left = carLeft + "px";
      }
    });
  </script>

</body>
</html>
